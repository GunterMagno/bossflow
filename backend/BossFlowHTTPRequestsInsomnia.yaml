  - url: http://localhost:5000/api/diagrams
    name: Full Flow - Create Complex Diagram
    meta:
      id: req_8f3b9d4c2e1a4f5b8c7d6e9a0b1c2d3e
      created: 1763645000000
      modified: 1763645000000
      isPrivate: false
      description: "Create complex diagram with 4 nodes, 4 edges and nested data to
        test integrity"
      sortKey: -1763457611844
    method: POST
    body:
      mimeType: application/json
      text: |-
        {
          "title": "Order Flow Diagram",
          "description": "Complete order process flow with validations and payments",
          "nodes": [
            {
              "id": "start-node",
              "type": "input",
              "position": { "x": 100, "y": 100 },
              "data": {
                "label": "Order Start",
                "color": "#4CAF50",
                "priority": "high",
                "metadata": {
                  "department": "sales",
                  "version": "2.0"
                }
              }
            },
            {
              "id": "validate-node",
              "type": "process",
              "position": { "x": 300, "y": 100 },
              "data": {
                "label": "Validate Inventory",
                "timeout": 5000,
                "retries": 3,
                "config": {
                  "checkStock": true,
                  "reserveItems": true
                }
              }
            },
            {
              "id": "payment-node",
              "type": "process",
              "position": { "x": 500, "y": 100 },
              "data": {
                "label": "Process Payment",
                "gateway": "stripe",
                "methods": ["card", "paypal"],
                "limits": {
                  "min": 10,
                  "max": 10000
                }
              }
            },
            {
              "id": "end-node",
              "type": "output",
              "position": { "x": 700, "y": 100 },
              "data": {
                "label": "Order Completed",
                "status": "success",
                "notifications": {
                  "email": true,
                  "sms": false
                }
              }
            }
          ],
          "edges": [
            {
              "id": "e1",
              "source": "start-node",
              "target": "validate-node",
              "type": "default",
              "data": {
                "condition": "order.total > 0"
              }
            },
            {
              "id": "e2",
              "source": "validate-node",
              "target": "payment-node",
              "type": "smoothstep",
              "data": {
                "condition": "inventory.available === true",
                "priority": 1
              }
            },
            {
              "id": "e3",
              "source": "payment-node",
              "target": "end-node",
              "type": "step",
              "data": {
                "condition": "payment.status === 'approved'",
                "webhook": "https://api.example.com/webhook"
              }
            },
            {
              "id": "e4-fallback",
              "source": "validate-node",
              "target": "end-node",
              "type": "straight",
              "animated": true,
              "data": {
                "condition": "inventory.available === false",
                "errorHandling": "skip_payment"
              }
            }
          ]
        }
    headers:
      - name: Content-Type
        value: application/json
        id: pair_flow1_content
      - name: User-Agent
        value: insomnia/12.0.0
        id: pair_flow1_user
      - id: pair_flow1_auth
        name: Authorization
        value: Bearer
