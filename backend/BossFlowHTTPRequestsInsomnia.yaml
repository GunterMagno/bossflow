    name: Full Flow - Update Diagram
    meta:
      id: req_7e5d9c8b4a3f6e2d1b0c9a8f7e6d5c4b
      created: 1763645200000
      modified: 1763645200000
      isPrivate: false
      description: "Update diagram by adding a new node and edge, verify persistence (replace DIAGRAM_ID_HERE with a real ID)"
      sortKey: -1763457611644
    method: PUT
    body:
      mimeType: application/json
      text: |-
        {
          "title": "Order Flow Diagram - v2",
          "description": "Complete flow with added notifications",
          "nodes": [
            {
              "id": "start-node",
              "type": "input",
              "position": { "x": 100, "y": 100 },
              "data": {
                "label": "Order Start",
                "color": "#4CAF50",
                "priority": "high",
                "metadata": {
                  "department": "sales",
                  "version": "2.0"
                }
              }
            },
            {
              "id": "validate-node",
              "type": "process",
              "position": { "x": 300, "y": 100 },
              "data": {
                "label": "Validate Inventory",
                "timeout": 5000,
                "retries": 3,
                "config": {
                  "checkStock": true,
                  "reserveItems": true
                }
              }
            },
            {
              "id": "payment-node",
              "type": "process",
              "position": { "x": 500, "y": 100 },
              "data": {
                "label": "Process Payment",
                "gateway": "stripe",
                "methods": ["card", "paypal"],
                "limits": {
                  "min": 10,
                  "max": 10000
                }
              }
            },
            {
              "id": "notify-node",
              "type": "process",
              "position": { "x": 700, "y": 200 },
              "data": {
                "label": "Send Notifications",
                "channels": ["email", "sms", "push"],
                "template": "order_complete"
              }
            },
            {
              "id": "end-node",
              "type": "output",
              "position": { "x": 900, "y": 100 },
              "data": {
                "label": "Order Completed",
                "status": "success",
                "notifications": {
                  "email": true,
                  "sms": false
                }
              }
            }
          ],
          "edges": [
            {
              "id": "e1",
              "source": "start-node",
              "target": "validate-node",
              "type": "default",
              "data": {
                "condition": "order.total > 0"
              }
            },
            {
              "id": "e2",
              "source": "validate-node",
              "target": "payment-node",
              "type": "smoothstep",
              "data": {
                "condition": "inventory.available === true",
                "priority": 1
              }
            },
            {
              "id": "e3",
              "source": "payment-node",
              "target": "notify-node",
              "type": "step",
              "data": {
                "condition": "payment.status === 'approved'",
                "webhook": "https://api.example.com/webhook"
              }
            },
            {
              "id": "e4-fallback",
              "source": "validate-node",
              "target": "end-node",
              "type": "straight",
              "animated": true,
              "data": {
                "condition": "inventory.available === false",
                "errorHandling": "skip_payment"
              }
            },
            {
              "id": "e5-notify",
              "source": "notify-node",
              "target": "end-node",
              "type": "default",
              "data": {
                "delay": 2000
              }
            }
          ]
        }
